<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Business : HOME</title>

  <!-- Font Awesome & existing CSS -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" th:href="@{/css/Navigation.css}" />
  <link rel="stylesheet" th:href="@{/css/Home.css}" />

  <!-- Hero styles -->
  <style>
	/* Full-screen video hero */
	.hero {
	  position: relative;
	  height: 100vh;
	  overflow: hidden;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  text-align: center;
	}

	/* Video background */
	.hero video {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
	  z-index: 0;
	}

	/* Optional: remove overlay or keep fully transparent */
	.overlay {
	  position: absolute;
	  inset: 0;
	  background: rgba(0, 0, 0, 0); /* 0 = transparent */
	  z-index: 1;
	}

	/* Hero text in black */
	.hero-content {
	  position: relative;
	  z-index: 2;
	  animation: fadeIn 1.5s ease forwards;
	  color: #000; /* black text */
	}

	.hero-content h1 {
	  font-size: 3.2rem;
	  margin-bottom: 0.5rem;
	}

	.hero-content h3 {
	  font-size: 1.5rem;
	  margin-bottom: 1.5rem;
	}

	@keyframes fadeIn {
	  from { opacity: 0; transform: translateY(20px); }
	  to   { opacity: 1; transform: translateY(0); }
	}

	@media (max-width: 600px) {
	  .hero-content h1 { font-size: 2.2rem; }
	  .hero-content h3 { font-size: 1.2rem; }
	}
  </style>
</head>

<body>
  <!-- Shared navigation -->
  <nav th:replace="~{Navigation :: navbar()}"></nav>


  <!-- Hero section with full-screen video -->
  <section class="hero">
    <!-- Video -->
    <video autoplay muted loop>
      <source src="/Videos/teaTree.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Text -->
    <div class="hero-content">
      <h1>Welcome to Our Platform</h1>
      <h3>Where Efficiency Meets Innovation!</h3>
      <p>Discover powerful tools to run and grow your business.</p>
    </div>
  </section>
</body>
</html>
